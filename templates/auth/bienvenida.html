{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bienvenido | nunut</title>
    <!-- Icono de la pesta침a -->
    <link rel="icon" type="image/png" href="{% static 'img/logo_light.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        :root {
            --primary: #85c81a;
            --primary-dark: #6eb114;
            --text-main: #1d3c26;
            --text-light: #8b9d8e;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .splash-container {
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }

        /* Gradiente de acento superior sutil */
        .splash-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: radial-gradient(circle at 50% -20%, rgba(133, 200, 26, 0.15) 0%, transparent 100%);
            z-index: 0;
        }

        /* Animaci칩n de elementos flotantes */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes floatReverse {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(15px) rotate(-5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .floating-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            z-index: 1;
        }

        .f1 {
            top: 15%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .f2 {
            top: 20%;
            right: 15%;
            animation: floatReverse 7s ease-in-out infinite;
            font-size: 4rem;
        }

        .f3 {
            bottom: 25%;
            left: 15%;
            animation: floatReverse 8s ease-in-out infinite;
        }

        .f4 {
            bottom: 15%;
            right: 10%;
            animation: float 5s ease-in-out infinite;
            font-size: 2.5rem;
        }

        .content {
            z-index: 10;
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 2rem;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo {
            font-size: clamp(3rem, 10vw, 4rem);
            font-weight: 900;
            color: #1d3c26;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: clamp(1rem, 4vw, 1.25rem);
            color: var(--text-main);
            margin-bottom: 2rem;
            line-height: 1.4;
            opacity: 0.8;
            max-width: 300px;
        }

        .auth-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(133, 200, 26, 0.3);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(133, 200, 26, 0.4);
        }

        .guest-link {
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .guest-link:hover {
            color: var(--primary-dark);
        }

        @media (min-width: 768px) {
            .content {
                max-width: 480px;
                padding: 2.5rem;
            }

            .auth-buttons {
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
            }

            .auth-buttons a {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <!-- Elementos Flotantes -->
        <div class="floating-icon f1">游볨</div>
        <div class="floating-icon f2">游볭</div>
        <div class="floating-icon f3">游꼝</div>
        <div class="floating-icon f4">游볫</div>

        <div class="content fade-in">
            <div class="logo">nunut</div>
            <p class="tagline">Tu centro inteligente nutricional.<br>Optimiza tu biolog칤a.</p>

            <div class="auth-buttons">
                <!-- Enlaces NORMALES (sin HTMX) para recarga completa y dise침o limpio -->
                <a href="{% url 'base:iniciar_sesion' %}" class="btn btn-primary" style="font-size: 1.1rem;">Iniciar
                    Sesi칩n</a>
                <a href="{% url 'base:registro' %}" class="btn"
                    style="background: white; color: var(--text-main); border: 1px solid rgba(0,0,0,0.05); box-shadow: var(--shadow-sm);">Crear
                    Cuenta</a>
            </div>

            <a href="{% url 'base:invitado' %}" class="guest-link">Continuar como invitado</a>
        </div>
    </div>
</body>

</html>
